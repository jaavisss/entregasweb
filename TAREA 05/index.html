<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<head>
  <meta charset="UTF-8">
  <title>Palabra en Grande</title>
  <style>
    body {
      background: linear-gradient(135deg, #82f3e4 0%, #ff9bde 100%);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 4rem;
      color: #fff;
      margin: 40px 0 0 0;
      transition: all 0.3s;
    }
    input, button {
      font-size: 1.2rem;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      margin: 10px; 
    }
    button {
      background: #ff9bde;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #f839b9;
    }
  </style>
</head>
<body>
  <form id="wordForm">
    <input type="text" id="wordInput" placeholder="Escribe una palabra..." required>
    <button type="submit">Mostrar</button>
  </form>
  <h1 id="bigWord"></h1>
  <script>
    const form = document.getElementById('wordForm');
    const input = document.getElementById('wordInput');
    const bigWord = document.getElementById('bigWord');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      bigWord.textContent = input.value;
    });
  </script>
</body>
</html>
